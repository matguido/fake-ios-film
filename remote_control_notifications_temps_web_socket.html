<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Remote Control</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
body{font-family:-apple-system,BlinkMacSystemFont,sans-serif;background:#111;color:white;padding:20px}
.panel{background:#1c1c1e;border-radius:16px;padding:16px;margin-bottom:16px}
input,textarea{width:100%;margin:6px 0 12px;padding:10px;border-radius:10px;border:none}
button{width:100%;padding:14px;border-radius:14px;border:none;background:#0a84ff;color:white;font-weight:600}
</style>
</head>
<body>
<h2>üé¨ Remote Control</h2>

<div class="panel">
<label>Heure affich√©e</label>
<input id="time" value="23:17">
<label>Date affich√©e</label>
<input id="date" value="Vendredi 12 avril">
<label>Fond d'√©cran (URL image)</label>
<input id="wallpaper" placeholder="https://...">
<button onclick="sendTime()">Mettre √† jour l'√©cran</button>
</div>

<div class="panel">
<label>App</label><input id="app" value="Messages">
<label>Titre</label><input id="title" value="Inconnu">
<label>Message</label><textarea id="body">On sait o√π tu es.</textarea>
<button onclick="sendNotif()">Envoyer notification</button>
</div>

<script>
const socket = new WebSocket('wss://demo.piesocket.com/v3/channel/court-metrage?api_key=demokey&notify_self=1');

function sendTime(){
  socket.send(JSON.stringify({
    type:'time',
    time:time.value,
    date:date.value,
    wallpaper:wallpaper.value
  }));
}

function sendNotif(){
  socket.send(JSON.stringify({
    type:'notif',
    app:app.value,
    title:title.value,
    body:body.value
  }));
}
</script>
</body>
</html>
